<div [formGroup]="parent">
    <div formArrayName="stock">
        <div *ngFor="let item of stocks; let i = index;" class="stock-height u-vertical-offest--1">
            <div class="stock-product__content" [formGroupName]="i">
                <div class="stock-product">
                    <span>
                        {{ getProduct(item.value.product_id).name }} {{ getProduct(item.value.product_id).price | currency:'USD':true }}
                    </span>
                </div>
                
                <div class="stock-product__input">
                    <input 
                        type="number"
                        step="10"
                        min="10"
                        max="1000"
                        formControlName="quantity">
                    
                    <button 
                        type="button"
                        (click)="onRemove(item, i)">
                        Remove
                    </button>

                    <button 
                        type="button"
                        (click)="onUpdate(item, i)">
                        Save
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
